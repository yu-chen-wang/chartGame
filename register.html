<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>註冊</title>

    <!-- jquery -->
    <script src="scripts\jquery-3.3.1.min.js" type="text/javascript"></script>

    <!-- jquery md5 -->
    <script src="scripts\jQuery.md5.js" type="text/javascript"></script>

    <!-- cookie function -->
    <script src="scripts\cookie.js" type="text/javascript"></script>

    <!-- facebook sdk -->
    <script src="scripts\facebookLogin.js" type="text/javascript"></script>

    <script>

        $(document).ready(function () {

            // 點擊返回按鈕
            $("#backBtn").click(function () {
                window.location = "index.html";
            })


            // 點擊註冊按鈕
            $("#registerBtn").click(function () {
                let email = $("#account").val();
                let password = $("#password").val();
                let passwordConfirm = $("#passwordConfirm").val();


                // 檢查 email 格式
                let isMailValid = checkEmail(email);

                let isPasswordValid = checkPassword(password);

                if (isMailValid == false) {
                    alert("email 輸入格式錯誤");
                }
                if (isPasswordValid == false) {
                    alert("密碼格式錯誤! 須為 6 個以上的英數字");
                }
                else {
                    // 檢查兩次密碼輸入是否相同
                    if (password == passwordConfirm) {

                        password = $.md5(password);

                        let data = {
                            Action: "registeraccount",
                            Account: email,
                            Password: password,
                            Device: 2
                        }

                        let result = registerAccount(data);
                        
                        if(result.ResponseCode == 1){
                            alert("註冊成功 請從郵件驗證帳號");
                        }
                        window.location = "index.html";
                        
                    }
                    else {
                        alert("密碼輸入不相同!");
                    }
                }

            })



            // 驗證 Email 正確性
            // @param email
            // return true 有效 false 無效
            function checkEmail(email) {
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(email);
            }

            // 檢查密碼格式
            // @param password
            // return true 有效 false 無效
            function checkPassword(password) {
                // 最少 6 個英數字組成
                let re = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;

                return re.test(password);
            }

            // 註冊帳號
            function registerAccount(data) {
                let result;

                $.ajax({
                    url: 'callApi.php',
                    type: 'POST',
                    async: false,
                    data: { method: 'POST', url: 'http://www.cmoney.tw/MobileService/ashx/LoginCheck/LoginCheck.ashx', data: data },
                    error: function (error) {
                        console.log(error);
                    },
                    success: function (response) {
                        console.log("response:", response);
                        result = JSON.parse(response);
                    }

                })

                return result;
            }

        });

    </script>

</head>

<body>
    <input type="button" id="backBtn" value="返回">
    <br>
    <br>

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        Facebook 快速註冊
    </fb:login-button>

    <div id="status">
    </div>

    <p>設定您的帳號</p>
    <input type="text" id="account" placeholder="請輸入您的電子郵件帳號">
    <br>

    <p>設定您的密碼</p>
    <input type="password" id="password" placeholder="須為6個字以上的英數字元，大小寫有區隔">
    <br>

    <p>確認您的密碼</p>
    <input type="password" id="passwordConfirm" placeholder="須為6個字以上的英數字元，大小寫有區隔">
    <br>
    <br>


    <input type="button" id="registerBtn" value="註冊">
    <br>
    <br>

    <span>註冊即代表您同意Cmoney的</span><a href="https://www.cmoney.tw/member/tos.aspx" target="_blank"> 服務條款 </a>以及<a href="https://www.cmoney.tw/member/privacy.aspx"
        target="_blank"> 隱私權政策</a>


    <script>


        // This is called with the results from from FB.getLoginStatus().
        function statusChangeCallback(response) {

            console.log(response);

            // 登入已授權
            if (response.status === 'connected') {
                
                let result = loginFBAccount(response.authResponse.accessToken);
                console.log("fb login result:", result);
            }
            // 登入未授權
            else if (response.status === 'not_authorized') {

                let result = loginFBAccount(response.authResponse.accessToken);
                console.log("fb login result:", result);
            } else {
                // The person is not logged into Facebook, so we're not sure if
                // they are logged into this app or not.
                document.getElementById('status').innerHTML = 'Please log ' + 'into Facebook.';
            }
        }

        // This function is called when someone finishes with the Login
        // Button.  See the onlogin handler attached to it in the sample
        // code below.
        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }


        // 登入 FB 帳號
        function loginFBAccount(fbToken) {

            let data = {
                Action: "facebooklogin",
                FbAccessToken: fbToken,
                token: "",
                AppId: 20,
                Device: "2"
            }

            let result;

            $.ajax({
                url: 'callApi.php',
                type: 'POST',
                async: false,
                data: { method: 'POST', url: 'http://www.cmoney.tw/MobileService/ashx/LoginCheck/LoginCheck.ashx', data: data },
                error: function (error) {
                    console.log(error);
                },
                success: function (response) {
                    console.log("response:", response);
                    result = JSON.parse(response);
                }

            })

            return result;
        }



    </script>

</body>

</html>
